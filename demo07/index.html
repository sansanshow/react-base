<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Demo01</title>
		<script src="../build/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="../build/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../build/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="example"></div>
	    <script type="text/babel">
	      // ** Our code goes here! **
	     var MyComponent = React.createClass({
	     	focusInput: function(){
	     		alert("123");
	     		this.refs.myTextInput.focus();
	     	},
	     	render: function(){
		     	return (
		     		<div>
		     			<h1>myTextInput</h1>
					    <input type="text" ref="myTextInput"/>
					    <input type="button" id="" value="Focus on myTextInput" onClick={this.focusInput}/>
				    </div>
		     	);
	     	}
	     });
	     ReactDOM.render(
	     	<MyComponent/>,
	     	document.getElementById("example")
	     );
	    </script>
	    
	</body>
</html>
